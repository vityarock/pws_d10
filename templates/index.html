

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="" class="navbar-brand">Проект PWS_D10</a>
    </nav>

<div class="row h-100">
    <div class="col-2 bg-secondary p-4">

        <form action="" class="sidebar-nav">
            <div class="form-group">
                <label>Марка</label>
                <input type="text" name="vendor">
            </div>
            <div class="form-group">
                <label>Модель</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label>Год выпуска</label>
                <input type="number" name="year">
            </div>
            <div class="form-group">
                <label>Трансмиссия</label>
                <select name="transmission">
                  <option value="" selected>Выберите коробку передач</option>
                  <option value="3">Механика</option>
                  <option value="1">Автомат</option>
                  <option value="2">Робот</option>
                  <option value="4">Вариатор</option>
                </select>
            </div>
            <div class="form-group">
                <label>Цвет</label>
                <input type="text" name="color">
            </div>
            <div class="form-group">
                <input class="bg-danger" type="submit" value="Применить фильтр" >
        </form>
    </div>
</div>

<div class="col-10">
    <table class="table" border="1">
        <thead class="thead-light">
            <tr>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год выпуска</th>
                <th>Трансмиссия</th>
                <th>Цвет</th>
            </tr>
        </thead>
{% for car in cars %}

      <tr>
          <td>{{ car.vendor }}</td>
          <td>{{ car.name }}</td>
          <td>{{ car.year }}</td>
          <td>{{ car.get_transmission_display }}</td>
          <td>{{ car.color }}</td>
      </tr>
{% empty %}
      <p>В настоящее время машин с таким набором параметров нет в наличии</p>

{% endfor %}
</div>
